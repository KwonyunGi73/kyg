name: AI-Powered README Update with Gemini

on:
  pull_request:
    types: [closed]

jobs:
  update-readme:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --- 1. ì´ Checkout code ë¶€ë¶„ì„ ìˆ˜ì •í•©ë‹ˆë‹¤ ---
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # â†“â†“â†“ ì—¬ê¸°ì— MY_PATë¥¼ ì‚¬ìš©í•˜ë„ë¡ ì§€ì •í•©ë‹ˆë‹¤. â†“â†“â†“
          token: ${{ secrets.MY_PAT }}

      # --- 2. Gemini AI ìš”ì•½ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ (ì´ ë¶€ë¶„ì€ ìˆ˜ì • ì—†ìŒ) ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install google-generativeai
      - name: Generate summary with Gemini script
        id: gemini_summary
        run: |
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          python ai_summary.py >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      # --- 3. README íŒŒì¼ ì—…ë°ì´íŠ¸ (ì´ ë¶€ë¶„ë„ ìˆ˜ì • ì—†ìŒ) ---
      - name: Update README.md
        run: |
          SUMMARY="${{ steps.gemini_summary.outputs.summary }}"
          if [ -f README.md ]; then mv README.md README.md.bak; else touch README.md.bak; fi
          echo "## ğŸš€ AIê°€ ìš”ì•½í•œ ìµœê·¼ ë³€ê²½ ì‚¬í•­" > README.md
          echo "" >> README.md
          echo "$SUMMARY" >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "" >> README.md
          cat README.md.bak >> README.md
          rm README.md.bak

      # --- 4. Commit and push changes ë‹¨ê³„ì—ì„œëŠ” token ë¼ì¸ì„ ì œê±°í•©ë‹ˆë‹¤ ---
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: AIê°€ README ìë™ ì—…ë°ì´íŠ¸"
          file_pattern: README.md
          commit_user_name: GitHub Actions [bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com