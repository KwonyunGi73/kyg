# 워크플로우 이름
name: AI-Powered README Update with Gemini

on:
  pull_request:
    types: [closed]

jobs:
  update-readme:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --- 1. 이 Checkout code 부분을 수정합니다 ---
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ↓↓↓ 여기에 MY_PAT를 사용하도록 지정합니다. ↓↓↓
          token: ${{ secrets.MY_PAT }}

      # --- 2. Gemini AI 요약 스크립트 실행 (이 부분은 수정 없음) ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install google-generativeai
      - name: Generate summary with Gemini script
        id: gemini_summary
        run: |
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          python ai_summary.py >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      # --- 3. README 파일 업데이트 (이 부분도 수정 없음) ---
      - name: Update README.md
        run: |
          SUMMARY="${{ steps.gemini_summary.outputs.summary }}"
          if [ -f README.md ]; then mv README.md README.md.bak; else touch README.md.bak; fi
          echo "## 🚀 AI가 요약한 최근 변경 사항" > README.md
          echo "" >> README.md
          echo "$SUMMARY" >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "" >> README.md
          cat README.md.bak >> README.md
          rm README.md.bak

      # --- 4. Commit and push changes 단계에서는 token 라인을 제거합니다 ---
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: AI가 README 자동 업데이트"
          file_pattern: README.md
          commit_user_name: GitHub Actions [bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com