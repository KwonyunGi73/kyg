# 파일 이름: .github/workflows/update-readme-with-ai.yml

name: AI-Powered README Update

on:
  pull_request:
    types: [closed]

jobs:
  update-readme:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_PAT }} # 개인용 액세스 토큰 사용

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Generate summary with Gemini script
        id: gemini_summary
        run: |
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          python ai_summary.py >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - name: Update README.md
        run: |
          SUMMARY="${{ steps.gemini_summary.outputs.summary }}"
          if [ -f README.md ]; then mv README.md README.md.bak; else touch README.md.bak; fi
          echo "## 🚀 AI가 요약한 최근 변경 사항" > README.md
          echo "" >> README.md
          echo "$SUMMARY" >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "" >> README.md
          cat README.md.bak >> README.md
          rm README.md.bak

      # --- !!! 이 부분이 핵심적인 변경 사항입니다 !!! ---
      - name: Commit and push changes
        run: |
          # Git 사용자 정보를 설정합니다.
          git config --global user.name 'GitHub Actions [bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # 변경된 README.md 파일을 추가(add)하고 커밋(commit)합니다.
          git add README.md
          
          # 변경 사항이 있을 때만 커밋하도록 하여 불필요한 오류를 방지합니다.
          git diff --staged --quiet || git commit -m "docs: AI가 README 자동 업데이트"
          
          # main 브랜치에 푸시(push)합니다.
          git push